version: "3"
services:
  web:
    container_name: testService
    build:
      dockerfile: Dockerfile.dev
      context: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/server
    environment:
      - MONGO_HOST=mongodb://db:27017
      - MONGO_DB=test-site
      - APPLICATION_SERVER_PORT=3000
      - APP_FORCE_SHUTDOWN_SECOND=30

  # Database
  db:
    container_name: testServiceMongo
    image: mongo
    ports:
      - "27017:27017"
    restart: always
